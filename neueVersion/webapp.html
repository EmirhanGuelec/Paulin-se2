<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVIE - Homepage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="handy.css">
  <script src="https://kit.fontawesome.com/a7fef2ebcc.js" crossorigin="anonymous"></script>
</head>

<body>

<header class="site-header">
  <a href="webapp.html" class="logo active">AVIE</a>

  <nav class="nav-icons">
    <a href="suche.html" class="icon-link" title="Suche">
      <i class="fa-solid fa-magnifying-glass"></i>
    </a>
    <a href="chat.html" class="icon-link" title="Chats">
      <i class="fa-solid fa-comments"></i>
    </a>
    <a href="profil.html" class="icon-link profil-icon" title="Profil">
      <i class="fa-solid fa-user"></i>
    </a>
  </nav>
</header>

<div class="floating-footer">
  <a href="login.html" title="Login">
    <i class="fa-solid fa-right-to-bracket"></i>
  </a>
  <a href="einstellungen.html" title="Einstellungen">
    <i class="fa-solid fa-gear"></i>
  </a>
  <a href="impressum.html" title="Impressum">
    <i class="fa-solid fa-circle-info"></i>
  </a>
</div>

<div class="floating-footer">
  <a href="posten.html" class="floating-footer-left" title="Beitrag erstellen">
    <i class="fa-solid fa-plus"></i>
  </a>
</div>

  <main style="padding-left: 20px">
    <h1>Willkommen bei AVIE!</h1>
    <p>Hier ist deine Startseite.</p>
  </main>

  <main class="feed-container">
    <div class="post">
      <div class="post-header">
        <img src="profilbild.jpg" class="avatar">
        <span><b>@benutzername</b></span>
      </div>
      <img src="beitrag.jpg" class="post-image">
      <p class="post-text">Neuer Post!</p>
      <div class="post-actions">
        <i class="fa-solid fa-heart">12</i>
        <i class="fa-solid fa-comment">3</i>
      </div>
    </div>
    
  </main>

</body>

</html>
