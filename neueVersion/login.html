<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AVIE - Login</title>
  <script src="https://kit.fontawesome.com/a7fef2ebcc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="handy.css">
</head>

<body>

<header class="site-header">
  <a href="webapp.html" class="logo">AVIE</a>
  
  <nav class="nav-icons">
    <a href="suche.html" class="icon-link" title="Suche">
      <i class="fa-solid fa-magnifying-glass"></i>
    </a>
    <a href="chat.html" class="icon-link" title="Chats">
      <i class="fa-solid fa-comments"></i>
    </a>
    <a href="profil.html" class="icon-link profil-icon" title="Profil">
      <i class="fa-solid fa-user"></i>
    </a>
  </nav>
</header>

<div class="floating-footer">
  <a href="login.html" class="bottom-icon active" title="Login">
    <i class="fa-solid fa-right-to-bracket"></i>
  </a>
  <a href="einstellungen.html" title="Einstellungen">
    <i class="fa-solid fa-gear"></i>
  </a>
  <a href="impressum.html" title="Impressum">
    <i class="fa-solid fa-circle-info"></i>
  </a>
</div>

  <main class="login-container">
    <h2>Login</h2>
    <form class="login-form">
      <label for="username">Benutzername:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Anmelden</button>

      <p class="register-link">Noch kein Konto? <a href="Registrierung.html">Registrieren</a></p>
    </form>
  </main>

</body>
</html>
