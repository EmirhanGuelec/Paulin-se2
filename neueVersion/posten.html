  <main>
    <h2>Neuen Beitrag erstellen</h2>
    <section class="post-erstellen-container">
      <form class="post-form">

        <label for="post-titel">Titel:</label>
        <input type="text" id="post-titel" name="post-titel" required />

        <label for="post-inhalt">Inhalt:</label>
        <textarea id="post-inhalt" name="post-inhalt" rows="6" required></textarea>

        <label for="post-bild">Bild hochladen (optional):</label>
        <input type="file" id="post-bild" name="post-bild" accept="image/*" />

        <button type="submit">Beitrag ver√∂ffentlichen</button>
      </form>
    </section>
  </main>
